<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixel Breaker</title>
	<link rel="stylesheet" type="text/css" href="static/dist/style.min.css" />
	<script type="text/javascript" src="static/dist/js.min.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>
<body>
	<i id="init" class="init ne"></i>
	<div class="msg">

	</div>
	<h1 id="title">Pixel Breaker</h1>
	<span id="score" class="score"><i id="scoreno">0</i></span>

</html>
